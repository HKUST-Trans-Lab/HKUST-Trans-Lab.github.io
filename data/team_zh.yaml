- name: 陈泌文
  photo: BiwenChen.jpg
  info: 助理研究员
  email: macrochen [at] cqu [dot] edu [dot] cn
  biography: 重庆大学弘深青年教师，武汉大学博士。研究方向包括：密码学应用、信息安全、云计算、区块链等。主持或参与广西可信软件重点实验室开放课题、国家自然科学基金面上项目、国家自然科学基金重点项目子课题、国家重点研发项目子课题等。近年来，在IEEE Internet of Things Journal、IEEE Transactions on Network Science and Engineering 、IEEE Transactions on Cloud Computing、IEEE Transactions on Vehicular Technology、IEEE Transactions on Emerging Topics in Computing、 Journal of Parallel and Distributed Computing、计算机学报、密码学报等国内外知名期刊上发表学术论文10余篇。受邀为多个国际期刊会议审稿人，包括：IEEE TVT、TCC, System Journal, Soft Computing, The Journal of Supercomputing等。
