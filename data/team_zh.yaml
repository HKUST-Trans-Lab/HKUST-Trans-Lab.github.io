- name: 廖晓峰
  photo: XiaofengLiao.jpg
  info: 教育部“长江学者”特聘教授, 计算机学院院长，IEEE Fellow
  email: xfliao [at] cqu [dot] edu [dot] cn
  biography: 长期从事人工神经网络、动力学系统理论、混沌密码学、信息安全、隐私保护等领域的研究。先后获得教育部“长江学者”特聘教授，IEEE Fellow，新世纪百千万国家级人才，全国优秀博士后，教育部新世纪优秀人才，享受国务院政府特殊津贴的专家，重庆市“322”人才工程一层次人才，重庆市学术技术带头人。曾担任ACM重庆分会主席；现任IEEE计算智能学会重庆分会副主席；IEEE Transactions on Cybernetics、IEEE Transactions on Neural Networks and Learning Systems副编辑；30余个国际一流刊物的特邀审稿人；中国电子学会“非线性电路与混沌”专委会副主任委员；中国通信学会“混沌密码”专委会委员；重庆市“电子学会”副理事长；教育部“物联网工程专业教学研究专家组”成员；中共重庆市委组织部“信息化建设”工作专家咨询组成员。在国际重要刊物，如IEEE Transactions on Information Theory, IEEE Transactions on Computers, IEEE Transactions on Neural networks and Learning Systems, IEEE Transactions on Systems, Man and Cybernetics, IEEE Transactions on Circuits and Systems, IEEE Transactions on Automatic Control等发表论文600余篇，引用超过20000次，目前H指数为81（Google Scholar）。连续8年入选Elsevier中国计算机学科高被引学者榜单。获教育部和重庆市自然科学奖励6项、授权专利4项，编辑《混沌密码学及其应用》，《时滞动力学系统的分岔与混沌上、下册》，《非线性系统的不连续控制》专著三部。获得包括国家重点研发、国家自然科学基金面上在内的大小项目20余项，经费近2000万元。
  position: director

- name: 王宁
  photo: NingWang.jpg
  info: 教授
  email: nwang5 [at] cqu [dot] edu [dot] cn
  biography: 重庆大学“泓深青年学者”，IEEE Member。北京邮电大学博士，美国乔治梅森大学博士后研究员。研究方向包括（但不局限于）物理层安全，信息物理系统安全及隐私保护，射频指纹，以及机器学习和无人机安全等。相关研究成果先后发表于IEEE Networks Magazine, IEEE Transactions on Information Forensics and Security, IEEE Transactions on Wireless Communication, IEEE International Conference on Computer Communications, IEEE Internet of Things Journal等国际主流期刊及会议。受邀为多个国际期刊会议审稿人，包括：IEEE TIFS, IEEE TWC, IEEE TMC, IEEE TCOM, IEEE TVT, IEEE TCCN, IEEE Wireless Communication magazine, IEEE IoT Journal, IEEE INFOCOM, IEEE CNS, IEEE GLOBECOM等。
  position: phd

