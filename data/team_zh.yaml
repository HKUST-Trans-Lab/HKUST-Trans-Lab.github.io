- name: 向涛
  photo: TaoXiang.jpg
  info: 教授(博导、硕导)
  email: txiang@cqu.edu.cn
  biography: 男，博士，教授，博士生导师。教育部“新世纪优秀人才支持计划”获得者，重庆市杰出青年基金获得者，重庆市优秀博士论文获得者。IEEE会员，ACM会员，中国计算机学会会员，中国密码学会会员，中国计算机学会区块链专委会委员，中国图象图形学学会数字媒体取证与安全专委会委员，中国电子学会电路与系统分会混沌与非线性电路专委会副主任，中国密码学会混沌保密通信专委会委员，中国保密协会隐私保护专业委员会委员，四川省计算机学会网络与信息系统专委会副主任。香港中文大学、香港城市大学、美国马萨诸塞大学洛厄尔分校访问学者。
  url: http://www.cs.cqu.edu.cn/info/1331/4246.htm

- name: 王宁
  photo: NingWang.jpg
  info: “泓深青年学者”教授(博导，硕导)
  email: nwang5@cqu.edu.cn
  biography: 王宁，重庆大学“泓深青年学者”教授、博士生导师，IEEE Member。北京邮电大学博士，美国乔治梅森大学博士后研究员。研究方向包括（但不局限于）物理层安全，信息物理系统安全及隐私保护，射频指纹，以及机器学习和无人机安全等。相关研究成果先后发表于IEEE Networks Magazine, IEEE Transactions on Information Forensics and Security, IEEE Transactions on Wireless Communication, IEEE International Conference on Computer Communications, IEEE Internet of Things Journal等国际主流期刊及会议。受邀为多个国际期刊会议审稿人，包括：IEEE TIFS, IEEE TWC, IEEE TMC, IEEE TCOM, IEEE TVT, IEEE TCCN, IEEE Wireless Communication magazine, IEEE IoT Journal, IEEE INFOCOM, IEEE CNS, IEEE GLOBECOM等。
  url: http://www.cs.cqu.edu.cn/info/1331/5167.htm

- name: 郭尚伟
  photo: ShangweiGuo.jpg
  info: 副教授 (硕导)
  email: swguo@cqu.edu.cn
  biography: 郭尚伟，副教授，硕士生导师。先后在香港浸会大学数据库实验室（合作导师徐建良教授）和新加坡南洋理工大学网络安全实验室（合作导师刘杨教授和张天威教授）从事研究工作。研究方向包括（但不局限于）人工智能安全，联邦学习安全，大数据安全以及多媒体安全等。相关研究成果先后发表于ICLR, ICDE, CVPR, ACM MM, IJCAI, AsiaCCS, AAMAS等国际或领域顶级会议和TIFS, TC, TCSVT, TMM, TSC, TOSN等国际或领域顶级期刊。
  url: https://guoshangwei.github.io/

- name: 陈泌文
  photo: BiwenChen.jpg
  info: 助理研究员
  email: macrochen@cqu.edu.cn
  biography: 陈泌文，重庆大学弘深青年教师，武汉大学博士。研究方向包括：密码学应用、信息安全、云计算、区块链等。主持或参与广西可信软件重点实验室开放课题、国家自然科学基金面上项目、国家自然科学基金重点项目子课题、国家重点研发项目子课题等。近年来，在IEEE Internet of Things Journal、IEEE Transactions on Network Science and Engineering 、IEEE Transactions on Cloud Computing、IEEE Transactions on Vehicular Technology、IEEE Transactions on Emerging Topics in Computing、 Journal of Parallel and Distributed Computing、计算机学报、密码学报等国内外知名期刊上发表学术论文10余篇。受邀为多个国际期刊会议审稿人，包括：IEEE TVT、TCC, System Journal, Soft Computing, The Journal of Supercomputing等。
  url: http://www.cs.cqu.edu.cn/info/1333/5147.htm

- name: 淦艳
  photo: YanGan.jpg
  info: 助理研究员
  email: shiyangancq@cqu.edu.cn
  biography: 淦艳，助理研究员，博士毕业于电子科技大学。研究方向包括：对抗机器学习，计算机视觉。相关研究成果先后发表于多个国际主流期刊及会议。主持中国博士后面上项目1项，主研国家重点研发计划2项，参研国家自然基金（面上或联合基金）3项，其它省部级项目2项。受邀为国际期刊Engineering Applications of Artificial Intelligence, Neurocomputing，International Journal of Pattern Recognition and Artificial Intelligence审稿人。
