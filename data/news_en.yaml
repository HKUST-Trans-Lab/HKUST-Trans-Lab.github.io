- title: Emoji
  date: 2022-4-21
  icon: 🤖
  author: Hao Wang
  detail: An emoji (/ɪˈmoʊdʒiː/ i-MOH-jee; plural emoji or emojis[1]) is a pictogram, logogram, ideogram or smiley embedded in text and used in electronic messages and web pages. The primary function of emoji is to fill in emotional cues otherwise missing from typed conversation.[2] Some examples of emoji are 😂, 😃, 🧘🏻‍♂️, 🌍, 🌦️, 🍞, 🚗, 📞, 🎉, ❤️,🍆, 📢,🏁, among many others. Emoji exist in various genres, including facial expressions, common objects, places and types of weather, and animals.
